<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./If-statments/style.css">
    <title>A Snack Resturant</title>
    <style>


    </style>
</head>

<body>



    <form id="userForm" action="#" method="post">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <br><br>

        <label for="order-type">Order Type:</label>
        <input type="radio" id="shawarma" name="order" value="shawarma" required>
        <label for="shawarma">Shawarma</label>

        <input type="radio" id="zinger" name="order" value="zinger" required>
        <label for="zinger">Zinger</label>

        <input type="radio" id="burger" name="order" value="burger" required>
        <label for="burger">Burger</label>
        <br><br>

        <label for="order-preference">Order Preference:</label>
        <input type="checkbox" id="combo" name="preference" value="combo">
        <label for="combo">Combo</label>

        <input type="checkbox" id="sandwich" name="preference" value="sandwich">
        <label for="sandwich">Sandwich</label>
        <br><br>

        <button type="submit">Submit</button>

    </form>
    <p id="output"></p>

    <script src="app5.js"></script>
</body>

</html>
